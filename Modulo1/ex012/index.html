<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1><!-- Vídeos do servidor do cliente -->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/png-transparent-illustration-graphy-sunglasses-sunglasses-food-leaf-grass.png" controls>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.mkv" type="video/mkv">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com vídeo</p>
    </video>
  
    <h1>Inserindo vídeos do youtube</h1><!-- Vídeos de forma externa -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
